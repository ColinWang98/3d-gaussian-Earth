<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HK 3DGS Tracker | é¦™æ¸¯æ­¥è¸ª</title>
    <style>
        :root { --primary: #00ff88; --processing: #ffcc00; --glass: rgba(10, 15, 30, 0.9); --ai-color: #bd34fe; }
        body { margin: 0; overflow: hidden; background: #020205; font-family: 'Segoe UI', system-ui, sans-serif; color: white; }
        #canvas-container { position: absolute; inset: 0; z-index: 1; }
        body.picking-mode #canvas-container { cursor: crosshair; }
        #ui-layer { position: absolute; inset: 0; pointer-events: none; z-index: 10; }
        .pointer-auto { pointer-events: auto; }
        
        /* UI Buttons */
        #upload-btn { position: absolute; top: 20px; right: 20px; background: linear-gradient(135deg, #00c6ff, #0072ff); border: none; padding: 12px 24px; border-radius: 50px; color: white; font-weight: bold; cursor: pointer; box-shadow: 0 4px 15px rgba(0,114,255,0.3); transition: 0.2s; }
        #upload-btn:hover { transform: scale(1.05); }
        #picker-toast { position: absolute; top: 20px; left: 50%; transform: translateX(-50%); background: rgba(255, 200, 0, 0.95); color: black; font-weight: bold; padding: 10px 25px; border-radius: 30px; display: none; z-index: 100; }

        /* Modals */
        #modal-overlay { display: none; position: absolute; inset: 0; background: rgba(0,0,0,0.8); backdrop-filter: blur(5px); z-index: 100; justify-content: center; align-items: center; }
        .modal-box { background: #151525; padding: 25px; border-radius: 16px; width: 90%; max-width: 400px; border: 1px solid #333; pointer-events: auto; }
        .input-group { margin-bottom: 12px; }
        label { display: block; font-size: 0.85em; color: #888; margin-bottom: 5px; }
        input, textarea { width: 100%; box-sizing: border-box; background: #050510; border: 1px solid #444; color: white; padding: 10px; border-radius: 8px; }
        .btn-submit { width: 100%; background: var(--primary); color: black; border:none; padding: 12px; border-radius: 8px; font-weight: bold; cursor: pointer; margin-top: 10px; }
        
        /* Info Panel */
        #info-bar { position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%); width: 90%; max-width: 480px; background: var(--glass); padding: 20px; border-radius: 20px; border: 1px solid rgba(255,255,255,0.1); display: none; }
        .action-btn { background: var(--primary); color: #000; border: none; padding: 10px 25px; border-radius: 20px; font-weight: bold; cursor: pointer; float: right; margin-top: -30px; }
        #splat-viewer { position: absolute; inset: 0; background: #000; z-index: 50; display: none; }
    </style>
    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.157.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.157.0/examples/jsm/",
            "@mkkellogg/gaussian-splats-3d": "https://cdn.jsdelivr.net/npm/@mkkellogg/gaussian-splats-3d@0.4.6/build/gaussian-splats-3d.module.js",
            "@huggingface/hub": "https://cdn.jsdelivr.net/npm/@huggingface/hub@0.15.1/+esm"
        }
    }
    </script>
</head>
<body>
    <div id="canvas-container"></div>
    <div id="picker-toast">ğŸ“ ç‚¹å‡»åœ°å›¾é€‰æ‹©é¦™æ¸¯ä½ç½®</div>
    <div id="splat-viewer" class="pointer-auto"><button id="close-splat" style="position:absolute;top:20px;left:20px;z-index:60;padding:10px;cursor:pointer;">â† è¿”å›åœ°å›¾</button></div>

    <div id="ui-layer">
        <button id="upload-btn" class="pointer-auto" onclick="UI.openUpload()">+ æ–°å¢æ¨¡å‹ä»»åŠ¡</button>
        
        <div id="info-bar" class="pointer-auto">
            <h3 id="loc-title" style="margin:0">é¦™æ¸¯åœ°ç‚¹</h3>
            <p id="loc-status" style="color:var(--processing); font-size:0.85em; margin:5px 0;"></p>
            <p id="loc-desc" style="color:#aaa; font-size:0.9em;"></p>
            <button id="enter-btn" class="action-btn" onclick="App.enterSplatMode()">è¿›å…¥ 3D åœºæ™¯</button>
        </div>

        <div id="modal-overlay" class="pointer-auto">
            <div class="modal-box">
                <h3 style="margin-top:0">ä¸Šä¼ å›¾ç‰‡è‡³ GPU å¤„ç†</h3>
                <div class="input-group"><label>HF Write Token</label><input type="password" id="hf-token" placeholder="hf_..."></div>
                <div class="input-group">
                    <label>åæ ‡ä½ç½® (Lat, Lon)</label>
                    <div style="display:flex; gap:8px;">
                        <input type="number" id="lat" placeholder="çº¬åº¦" step="0.0001">
                        <input type="number" id="lon" placeholder="ç»åº¦" step="0.0001">
                        <button onclick="App.startPickerMode()" style="background:#333; color:white; border:1px solid #555; border-radius:8px; padding:0 15px; cursor:pointer;">ğŸ“ æ‹¾å–</button>
                    </div>
                </div>
                <div class="input-group"><label>é€‰æ‹©åŸå§‹å›¾ç‰‡ (.jpg / .png)</label><input type="file" id="photo" accept="image/*"></div>
                <div class="input-group"><label>åœ°ç‚¹æè¿°</label><textarea id="desc" rows="3" placeholder="æè¿°æ­¤å¤„çš„é£æ™¯..."></textarea></div>
                <button class="btn-submit" onclick="App.handleUpload()">å¼€å§‹ä¸Šä¼ </button>
                <button onclick="UI.closeUpload()" style="width:100%; background:none; color:#888; border:none; margin-top:12px; cursor:pointer;">å–æ¶ˆ</button>
            </div>
        </div>
    </div>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import * as GaussianSplats3D from '@mkkellogg/gaussian-splats-3d';
        import { commit } from '@huggingface/hub';

        // â˜… é…ç½®ï¼šè¯·ä¿®æ”¹ä¸ºä½ çš„ä»“åº“å
        const REPO_ID = "ColinWong24/my-gaussian-world"; 
        
        // é¦™æ¸¯åœ°ç†è¾¹ç•Œ (ä¸ Yandex é™æ€å›¾ z=10 èŒƒå›´åŒ¹é…)
        const HK_BOUNDS = { latMin: 22.15, latMax: 22.50, lonMin: 113.85, lonMax: 114.45 };
        const MAP_SIZE = { w: 150, h: 100 };

        const state = { locations: [], currentLoc: null, viewer: null, isPicking: false };

        const App = {
            init: async function() {
                this.scene = new THREE.Scene();
                this.scene.background = new THREE.Color(0x020205);
                
                this.camera = new THREE.PerspectiveCamera(45, window.innerWidth/window.innerHeight, 0.1, 2000);
                this.camera.position.set(0, -60, 150);
                
                this.renderer = new THREE.WebGLRenderer({ antialias: true });
                this.renderer.setSize(window.innerWidth, window.innerHeight);
                document.getElementById('canvas-container').appendChild(this.renderer.domElement);
                
                this.controls = new OrbitControls(this.camera, this.renderer.domElement);
                this.controls.enableDamping = true;
                this.controls.maxPolarAngle = Math.PI / 2.2;

                // åŠ è½½ç¨³å®šçš„é™æ€åœ°å›¾
                const mapUrl = 'https://static-maps.yandex.ru/1.x/?ll=114.17,22.32&z=10&l=map&size=650,450&lang=en_US';
                const texLoader = new THREE.TextureLoader();
                texLoader.load(mapUrl, (texture) => {
                    const material = new THREE.MeshBasicMaterial({ map: texture });
                    this.mapPlane = new THREE.Mesh(new THREE.PlaneGeometry(MAP_SIZE.w, MAP_SIZE.h), material);
                    this.scene.add(this.mapPlane);
                });

                this.markerGroup = new THREE.Group();
                this.scene.add(this.markerGroup);

                window.addEventListener('pointerdown', (e) => this.onClick(e));
                await this.loadLocations();
                this.animate();
            },

            latLonToPos: (lat, lon) => {
                const x = ((lon - HK_BOUNDS.lonMin) / (HK_BOUNDS.lonMax - HK_BOUNDS.lonMin) - 0.5) * MAP_SIZE.w;
                const y = ((lat - HK_BOUNDS.latMin) / (HK_BOUNDS.latMax - HK_BOUNDS.latMin) - 0.5) * MAP_SIZE.h;
                return new THREE.Vector3(x, y, 1.5); // æµ®åœ¨åœ°å›¾ä¸Šæ–¹
            },

            loadLocations: async function() {
                try {
                    const res = await fetch(`https://huggingface.co/datasets/${REPO_ID}/resolve/main/locations.json?t=${Date.now()}`);
                    if(!res.ok) return;
                    state.locations = await res.json();
                    this.markerGroup.clear();
                    state.locations.forEach(loc => {
                        const isReady = loc.status !== "processing";
                        const mesh = new THREE.Mesh(
                            new THREE.SphereGeometry(1.8, 16, 16), 
                            new THREE.MeshBasicMaterial({ color: isReady ? 0x00ff88 : 0xffcc00 })
                        );
                        mesh.position.copy(this.latLonToPos(loc.lat, loc.lon));
                        mesh.userData = loc;
                        
                        // å…‰åœˆæ•ˆæœ
                        const ring = new THREE.Mesh(new THREE.RingGeometry(2.2, 2.6, 32), new THREE.MeshBasicMaterial({ color: isReady ? 0x00ff88 : 0xffcc00, transparent:true, opacity:0.4 }));
                        mesh.add(ring);
                        
                        this.markerGroup.add(mesh);
                    });
                } catch(e) { console.warn("No database found yet."); }
            },

            startPickerMode: function() { 
                state.isPicking = true; 
                document.getElementById('modal-overlay').style.display = 'none'; 
                document.getElementById('picker-toast').style.display = 'block'; 
            },

            onClick: function(e) {
                if(e.target.closest('.pointer-auto')) return;
                const ray = new THREE.Raycaster();
                const m = new THREE.Vector2((e.clientX/window.innerWidth)*2-1, -(e.clientY/window.innerHeight)*2+1);
                ray.setFromCamera(m, this.camera);

                if(state.isPicking && this.mapPlane) {
                    const hits = ray.intersectObject(this.mapPlane);
                    if(hits.length > 0) {
                        const p = hits[0].point;
                        const lon = ((p.x/MAP_SIZE.w)+0.5)*(HK_BOUNDS.lonMax-HK_BOUNDS.lonMin)+HK_BOUNDS.lonMin;
                        const lat = ((p.y/MAP_SIZE.h)+0.5)*(HK_BOUNDS.latMax-HK_BOUNDS.latMin)+HK_BOUNDS.latMin;
                        document.getElementById('lat').value = lat.toFixed(4);
                        document.getElementById('lon').value = lon.toFixed(4);
                        state.isPicking = false; 
                        document.getElementById('picker-toast').style.display = 'none'; 
                        document.getElementById('modal-overlay').style.display = 'flex';
                    }
                } else {
                    const hits = ray.intersectObjects(this.markerGroup.children);
                    if(hits.length > 0) {
                        state.currentLoc = hits[0].object.userData;
                        document.getElementById('info-bar').style.display = 'block';
                        document.getElementById('loc-title').innerText = "é€‰å®šè®°å¿†ç‚¹";
                        document.getElementById('loc-desc').innerText = state.currentLoc.desc;
                        document.getElementById('loc-status').innerText = state.currentLoc.status === 'processing' ? 'âŒ› GPU æ­£åœ¨æ’é˜Ÿå¤„ç†ä¸­...' : 'âœ… 3D æ¨¡å‹å·²å°±ç»ª';
                        const btn = document.getElementById('enter-btn');
                        btn.style.opacity = state.currentLoc.status === 'processing' ? '0.5' : '1';
                        btn.disabled = state.currentLoc.status === 'processing';
                    } else {
                        document.getElementById('info-bar').style.display = 'none';
                    }
                }
            },

            handleUpload: async function() {
                const token = document.getElementById('hf-token').value;
                const photoFile = document.getElementById('photo').files[0];
                const lat = parseFloat(document.getElementById('lat').value);
                const lon = parseFloat(document.getElementById('lon').value);
                const desc = document.getElementById('desc').value;

                if(!token || !photoFile || isNaN(lat)) return alert("è¯·å¡«å†™å®Œæ•´ä¿¡æ¯åŠ Tokenï¼");
                
                const ts = Date.now();
                const photoPath = `inputs/${ts}_${photoFile.name}`;
                
                state.locations.push({ id: ts, lat, lon, desc, photoPath, splatPath: "", status: "processing" });
                
                try {
                    await commit({
                        credentials: { accessToken: token },
                        repo: { type: "dataset", name: REPO_ID },
                        operations: [
                            { operation: "addOrUpdate", path: photoPath, content: photoFile },
                            { operation: "addOrUpdate", path: "locations.json", content: new Blob([JSON.stringify(state.locations, null, 2)], {type:"application/json"}) }
                        ],
                        title: `æ–°å¢ä»»åŠ¡: ${desc.substring(0,10)}...`
                    });
                    alert("ä¸Šä¼ æˆåŠŸï¼GPU è„šæœ¬å°†åœ¨ä¸‹æ¬¡è½®è¯¢æ—¶å¼€å§‹å¤„ç†ã€‚");
                    location.reload();
                } catch(e) { alert("ä¸Šä¼ å¤±è´¥: " + e.message); }
            },

            enterSplatMode: function() {
                if(!state.currentLoc || state.currentLoc.status === 'processing') return;
                document.getElementById('splat-viewer').style.display = 'block';
                const url = `https://huggingface.co/datasets/${REPO_ID}/resolve/main/${state.currentLoc.splatPath}`;
                
                if(!state.viewer) {
                    state.viewer = new GaussianSplats3D.Viewer({ 
                        'cameraUp': [0, -1, -0.6], 
                        'initialCameraPosition': [-1, -4, 6], 
                        'rootElement': document.getElementById('splat-viewer') 
                    });
                    state.viewer.init();
                }
                state.viewer.addSplatScene(url, {'streamView': true}).then(() => state.viewer.start());
            },

            animate: function() { 
                requestAnimationFrame(() => this.animate()); 
                this.controls.update();
                this.renderer.render(this.scene, this.camera); 
            }
        };

        document.getElementById('close-splat').onclick = () => {
            document.getElementById('splat-viewer').style.display = 'none';
        };

        App.init();
        window.UI = { 
            openUpload: () => document.getElementById('modal-overlay').style.display = 'flex', 
            closeUpload: () => document.getElementById('modal-overlay').style.display = 'none' 
        };
        window.App = App;
    </script>
</body>
</html>
