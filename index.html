<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HK 3DGS Hub | Sharp + Gemini</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        :root { --primary: #00ff88; --danger: #ff4444; --glass: rgba(10, 15, 30, 0.95); --accent: #0072ff; }
        body, html { margin: 0; padding: 0; height: 100%; background: #000; font-family: 'Segoe UI', system-ui, sans-serif; overflow: hidden; }
        
        #map-background { position: absolute; inset: 0; z-index: 1; }
        #ui-layer { position: absolute; inset: 0; pointer-events: none; z-index: 1000; }
        .pointer-auto { pointer-events: auto; }
        
        /* é¡¶éƒ¨æŒ‰é’® */
        #lang-toggle { position: absolute; top: 20px; left: 20px; background: var(--glass); color: white; border: 1px solid #444; padding: 8px 15px; border-radius: 20px; cursor: pointer; }
        #upload-btn { position: absolute; top: 20px; right: 20px; background: var(--accent); border: none; padding: 12px 24px; border-radius: 50px; color: white; font-weight: bold; cursor: pointer; }
        
        /* ä¿¡æ¯æ  */
        #info-bar { position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%); width: 90%; max-width: 450px; background: var(--glass); padding: 20px; border-radius: 20px; border: 1px solid rgba(255,255,255,0.1); color: white; display: none; }
        #status-tag { display: inline-block; padding: 2px 8px; border-radius: 4px; font-size: 0.8em; margin-bottom: 8px; font-weight: bold; }
        .status-ready { background: #00ff8822; color: #00ff88; }
        .status-busy { background: #ffcc0022; color: #ffcc00; }

        /* 3D æŸ¥çœ‹å™¨ä¸ Gemini èŠå¤© */
        #splat-viewer { position: absolute; inset: 0; background: #000; z-index: 2000; display: none; }
        #close-splat { position: absolute; top: 20px; left: 20px; z-index: 2100; padding: 10px 20px; border-radius: 20px; background: rgba(255,255,255,0.2); color: white; border: 1px solid white; cursor: pointer; }
        
        #chat-window { position: absolute; bottom: 20px; right: 20px; width: 300px; max-height: 400px; background: rgba(10, 15, 30, 0.9); backdrop-filter: blur(10px); border-radius: 15px; border: 1px solid rgba(255,255,255,0.1); display: flex; flex-direction: column; z-index: 2100; box-shadow: 0 8px 32px rgba(0,0,0,0.5); }
        #chat-msgs { flex: 1; padding: 12px; overflow-y: auto; font-size: 0.85em; color: #eee; display: flex; flex-direction: column; gap: 8px; }
        .msg { padding: 8px 12px; border-radius: 10px; max-width: 85%; line-height: 1.4; }
        .msg-agent { background: var(--accent); align-self: flex-start; }
        .msg-user { background: #333; align-self: flex-end; }
        #chat-input-wrap { display: flex; border-top: 1px solid rgba(255,255,255,0.1); padding: 8px; }
        #chat-input { flex: 1; background: transparent; border: none; color: white; outline: none; }

        /* å¼¹çª—æ ·å¼ */
        #modal-overlay { display: none; position: absolute; inset: 0; background: rgba(0,0,0,0.85); backdrop-filter: blur(5px); justify-content: center; align-items: center; z-index: 3000; }
        .modal-box { background: #151525; padding: 25px; border-radius: 16px; width: 90%; max-width: 400px; color: white; border: 1px solid #333; }
        input, textarea { width: 100%; box-sizing: border-box; background: #050510; border: 1px solid #444; color: white; padding: 10px; border-radius: 8px; margin: 8px 0; }
        #picker-toast { position: absolute; top: 80px; left: 50%; transform: translateX(-50%); background: #ffcc00; color: #000; font-weight: bold; padding: 10px 25px; border-radius: 30px; display: none; z-index: 4000; }
    </style>
    <!-- æœ¬åœ°é…ç½®æ–‡ä»¶ (å­˜æ”¾å¯†é’¥) -->
    <script src="config.local.js"></script>
    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.157.0/build/three.module.js",
            "@huggingface/hub": "https://cdn.jsdelivr.net/npm/@huggingface/hub@0.15.1/+esm"
        }
    }
    </script>
</head>
<body>
    <div id="map-background"></div>
    <div id="picker-toast">ğŸ“ <span data-i18n="picker_hint">ç‚¹å‡»åœ°å›¾é€‰æ‹©ä½ç½®...</span></div>

    <!-- 3D æ¸²æŸ“å±‚ -->
    <div id="splat-viewer" class="pointer-auto">
        <button id="close-splat" data-i18n="btn_back">è¿”å›åœ°å›¾</button>
        <div id="chat-window">
            <div id="chat-msgs"></div>
            <div id="chat-input-wrap">
                <input type="text" id="chat-input" placeholder="é—®é—®æ‹æ‘„è€…..." data-i18n-placeholder="chat_placeholder">
                <button id="chat-send" style="background:none; border:none; color:var(--primary); cursor:pointer;">å‘é€</button>
            </div>
        </div>
    </div>

    <!-- UI å±‚ -->
    <div id="ui-layer">
        <button id="lang-toggle" class="pointer-auto">EN / ä¸­</button>
        <button id="upload-btn" class="pointer-auto" data-i18n="btn_new">+ æ–°å¢ä»»åŠ¡</button>
        
        <div id="info-bar" class="pointer-auto">
            <div id="status-tag"></div>
            <h3 id="loc-title" style="margin:0"></h3>
            <p id="loc-desc" style="color:#aaa; font-size:0.9em; margin:10px 0;"></p>
            <div style="display:flex; justify-content:flex-end; gap:10px;">
                <button id="enter-btn" style="background:var(--primary); border:none; padding:8px 20px; border-radius:20px; font-weight:bold; cursor:pointer;" data-i18n="btn_enter">å…¨æ¯æŸ¥çœ‹</button>
            </div>
        </div>
    </div>

    <!-- é…ç½®å¼¹çª— -->
    <div id="modal-overlay" class="pointer-auto">
        <div class="modal-box">
            <h3 data-i18n="modal_title">é…ç½® 3D æ‰«æ</h3>
            <input type="password" id="hf-token" placeholder="HF Write Token">
            <input type="text" id="loc-name-cn" placeholder="åœ°ç‚¹åç§° (CN)">
            <input type="text" id="loc-name-en" placeholder="Name (EN)">
            <div style="display:flex; gap:8px;">
                <input type="text" id="lat-lon-display" readonly placeholder="ç‚¹å‡»æ‹¾å–æŒ‰é’®é€‰æ‹©åæ ‡">
                <button id="picker-btn" style="background:var(--accent); color:white; border:none; border-radius:8px; padding:0 15px; cursor:pointer;" data-i18n="btn_pick">æ‹¾å–</button>
            </div>
            <input type="file" id="photo" accept="image/*">
            <textarea id="desc" rows="2" placeholder="æè¿°è¿™ä¸ªåœ°æ–¹çš„æ•…äº‹..."></textarea>
            <button id="submit-btn" style="width:100%; background:var(--primary); padding:12px; border:none; border-radius:8px; font-weight:bold; cursor:pointer;" data-i18n="btn_submit">æäº¤å¹¶å¼€å§‹è®­ç»ƒ</button>
            <button id="cancel-btn" style="width:100%; background:none; color:#888; border:none; margin-top:5px; cursor:pointer;" data-i18n="btn_cancel">å–æ¶ˆ</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/leaflet@1.9.4/dist/leaflet.js"></script>
    <script type="module">
        import { commit } from '@huggingface/hub';
        import * as THREE from 'three';
        import * as GaussianSplats3D from 'https://cdn.jsdelivr.net/npm/@mkkellogg/gaussian-splats-3d@0.4.6/build/gaussian-splats-3d.module.js';

        // é…ç½®è¯»å–
        const GEMINI_KEY = window.LOCAL_CONFIG ? window.LOCAL_CONFIG.GEMINI_API_KEY : null;
        const REPO_ID = "ColinWong24/my-gaussian-world";

        const state = { locations: [], currentLoc: null, lang: 'cn', viewer: null, isPicking: false };
        const i18n = {
            cn: { btn_new: "+ æ–°å¢ä»»åŠ¡", btn_back: "è¿”å›åœ°å›¾", btn_enter: "å…¨æ¯æŸ¥çœ‹", btn_pick: "æ‹¾å–", btn_submit: "æäº¤ä»»åŠ¡", btn_cancel: "å–æ¶ˆ", modal_title: "3D é‡å»ºé…ç½®", picker_hint: "è¯·åœ¨åœ°å›¾ä¸Šç‚¹å‡»æ‹¾å–åæ ‡ç‚¹...", chat_placeholder: "é—®é—®æ‹æ‘„è€…...", status_ready: "æ¨¡å‹å·²å°±ç»ª", status_busy: "GPU é‡å»ºä¸­...", welcome: "ä½ å¥½ï¼æˆ‘åœ¨è¿™é‡Œæ‹äº†ç…§ã€‚æƒ³çŸ¥é“å…³äºè¿™é‡Œçš„ä»€ä¹ˆï¼Ÿ" },
            en: { btn_new: "+ New Task", btn_back: "Back", btn_enter: "View 3D", btn_pick: "Pick", btn_submit: "Submit", btn_cancel: "Cancel", modal_title: "3D GS Config", picker_hint: "Click to pick location...", chat_placeholder: "Ask author...", status_ready: "Ready", status_busy: "Processing...", welcome: "Hi! I took this scan. Anything you want to know?" }
        };

        const map = L.map('map-background', { center: [22.3193, 114.1694], zoom: 13, zoomControl: false });
        L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png').addTo(map);
        const markerGroup = L.layerGroup().addTo(map);

        // ç»Ÿä¸€ç‚¹å‡»å¤„ç† (äº‹ä»¶å§”æ‰˜) [web:214]
        document.addEventListener('click', async (e) => {
            const id = e.target.id;
            if (id === 'lang-toggle') { state.lang = state.lang === 'cn' ? 'en' : 'cn'; updateUI(); loadLocations(); }
            if (id === 'upload-btn') document.getElementById('modal-overlay').style.display = 'flex';
            if (id === 'cancel-btn') document.getElementById('modal-overlay').style.display = 'none';
            if (id === 'close-splat') { document.getElementById('splat-viewer').style.display = 'none'; if(state.viewer) state.viewer.stop(); }
            if (id === 'picker-btn') { document.getElementById('modal-overlay').style.display = 'none'; document.getElementById('picker-toast').style.display = 'block'; state.isPicking = true; }
            if (id === 'chat-send') handleChat();
            if (id === 'submit-btn') handleUpload();
        });

        map.on('click', (e) => {
            if (state.isPicking) {
                document.getElementById('lat-lon-display').value = `${e.latlng.lat.toFixed(5)}, ${e.latlng.lng.toFixed(5)}`;
                state.selectedCoords = e.latlng;
                state.isPicking = false;
                document.getElementById('picker-toast').style.display = 'none';
                document.getElementById('modal-overlay').style.display = 'flex';
            }
        });

        // Gemini å¯¹è¯ [web:239]
        async function handleChat() {
            const input = document.getElementById('chat-input');
            const text = input.value.trim();
            if (!text || !GEMINI_KEY) return;

            addChatMessage('user', text);
            input.value = "";

            const sys = `ä½ æ‰®æ¼” 3D æ‰«æçš„ä¸Šä¼ è€…ã€‚åœ°ç‚¹: ${state.currentLoc.name}, æè¿°èƒŒæ™¯: ${state.currentLoc.desc}ã€‚ç”¨ç¬¬ä¸€äººç§°ç®€çŸ­å›ç­”ã€‚è¯­è¨€: ${state.lang === 'cn' ? 'ä¸­æ–‡' : 'è‹±æ–‡'}ã€‚`;
            try {
                const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${GEMINI_KEY}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ contents: [{ parts: [{ text: sys + "\né—®ï¼š" + text }] }] })
                });
                const data = await res.json();
                addChatMessage('agent', data.candidates[0].content.parts[0].text);
            } catch (e) { addChatMessage('agent', "AI æš‚æ— å“åº”ã€‚"); }
        }

        function addChatMessage(role, text) {
            const msgs = document.getElementById('chat-msgs');
            const d = document.createElement('div');
            d.className = `msg msg-${role}`;
            d.innerText = text;
            msgs.appendChild(d);
            msgs.scrollTop = msgs.scrollHeight;
        }

        // 3D æ¸²æŸ“ä¸è‡ªé€‚åº” [web:189]
        document.getElementById('enter-btn').onclick = async () => {
            if (state.currentLoc.status !== 'ready') return;
            const container = document.getElementById('splat-viewer');
            container.style.display = 'block';
            document.getElementById('chat-msgs').innerHTML = "";
            addChatMessage('agent', i18n[state.lang].welcome);

            const url = `https://huggingface.co/datasets/${REPO_ID}/resolve/main/${state.currentLoc.splatPath}`;
            if (!state.viewer) {
                state.viewer = new GaussianSplats3D.Viewer({ 'rootElement': container, 'cameraUp': [0, -1, 0], 'initialCameraPosition': [0, 0, 5], 'sharedMemoryForWorkers': false });
                await state.viewer.init();
            }
            await state.viewer.addSplatScene(url, { 'onSceneLoad': (scene) => {
                const box = new THREE.Box3().setFromObject(scene.object3D);
                const center = box.getCenter(new THREE.Vector3());
                const size = box.getSize(new THREE.Vector3());
                const cameraZ = Math.abs(Math.max(size.x, size.y) / 2 / Math.tan(state.viewer.camera.fov * Math.PI / 360)) * 1.5;
                state.viewer.camera.position.set(center.x, center.y, center.z + cameraZ);
                state.viewer.camera.lookAt(center);
                if(state.viewer.controls) state.viewer.controls.target.copy(center);
            }});
            state.viewer.start();
        };

        // æ•°æ®åŒæ­¥
        async function loadLocations() {
            try {
                const res = await fetch(`https://huggingface.co/datasets/${REPO_ID}/resolve/main/locations.json?t=${Date.now()}`);
                state.locations = await res.json();
                markerGroup.clearLayers();
                state.locations.forEach(loc => {
                    const ready = loc.status === 'ready';
                    L.circleMarker([loc.lat, loc.lon], { radius: 10, fillColor: ready ? '#00ff88' : '#ffcc00', fillOpacity: 0.9, weight: 2, color: '#fff' })
                    .addTo(markerGroup).on('click', () => {
                        state.currentLoc = loc;
                        document.getElementById('info-bar').style.display = 'block';
                        const tag = document.getElementById('status-tag');
                        tag.innerText = i18n[state.lang][ready ? 'status_ready' : 'status_busy'];
                        tag.className = ready ? 'status-ready' : 'status-busy';
                        document.getElementById('loc-title').innerText = state.lang==='cn'?loc.name:loc.name_en;
                        document.getElementById('loc-desc').innerText = loc.desc;
                        document.getElementById('enter-btn').style.display = ready ? 'block' : 'none';
                    });
                });
            } catch(e){}
        }

        async function handleUpload() {
            const token = document.getElementById('hf-token').value;
            const file = document.getElementById('photo').files[0];
            if(!token || !file || !state.selectedCoords) return alert("ä¿¡æ¯ä¸å®Œæ•´");
            
            const ts = Date.now();
            const photoPath = `inputs/${ts}_${file.name}`;
            const newEntry = { id: ts, lat: state.selectedCoords.lat, lon: state.selectedCoords.lng, name: document.getElementById('loc-name-cn').value, name_en: document.getElementById('loc-name-en').value, desc: document.getElementById('desc').value, photoPath: photoPath, splatPath: "", status: "processing" };
            state.locations.push(newEntry);

            try {
                await commit({ credentials: { accessToken: token }, repo: { type: "dataset", name: REPO_ID }, operations: [
                    { operation: "addOrUpdate", path: photoPath, content: file },
                    { operation: "addOrUpdate", path: "locations.json", content: new Blob([JSON.stringify(state.locations, null, 2)], {type:"application/json"}) }
                ]});
                location.reload();
            } catch (e) { alert(e.message); }
        }

        function updateUI() {
            document.querySelectorAll('[data-i18n]').forEach(el => { el.innerText = i18n[state.lang][el.getAttribute('data-i18n')]; });
            document.querySelectorAll('[data-i18n-placeholder]').forEach(el => { el.placeholder = i18n[state.lang][el.getAttribute('data-i18n-placeholder')]; });
        }

        loadLocations();
        updateUI();
        setInterval(loadLocations, 15000); // 15ç§’è‡ªåŠ¨åˆ·æ–°ä¸€æ¬¡åœ°å›¾ç‚¹ä½çŠ¶æ€
    </script>
</body>
</html>
