<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HK 3DGS Tracker | é¦™æ¸¯æ­¥è¸ª</title>
    <style>
        :root { --primary: #00ff88; --processing: #ffcc00; --glass: rgba(10, 15, 30, 0.9); }
        body { margin: 0; overflow: hidden; background: #000; font-family: 'Segoe UI', system-ui, sans-serif; color: white; }
        #canvas-container { position: absolute; inset: 0; z-index: 1; }
        #ui-layer { position: absolute; inset: 0; pointer-events: none; z-index: 10; }
        .pointer-auto { pointer-events: auto; }
        
        /* UI Components */
        #upload-btn { position: absolute; top: 20px; right: 20px; background: linear-gradient(135deg, #00c6ff, #0072ff); border: none; padding: 12px 24px; border-radius: 50px; color: white; font-weight: bold; cursor: pointer; box-shadow: 0 4px 15px rgba(0,114,255,0.3); }
        #picker-toast { position: absolute; top: 20px; left: 50%; transform: translateX(-50%); background: rgba(255, 200, 0, 0.95); color: black; font-weight: bold; padding: 10px 25px; border-radius: 30px; display: none; z-index: 100; }
        
        #modal-overlay { display: none; position: absolute; inset: 0; background: rgba(0,0,0,0.85); backdrop-filter: blur(5px); z-index: 100; justify-content: center; align-items: center; }
        .modal-box { background: #151525; padding: 25px; border-radius: 16px; width: 90%; max-width: 400px; border: 1px solid #333; pointer-events: auto; }
        .input-group { margin-bottom: 12px; }
        label { display: block; font-size: 0.85em; color: #888; margin-bottom: 5px; }
        input, textarea { width: 100%; box-sizing: border-box; background: #050510; border: 1px solid #444; color: white; padding: 10px; border-radius: 8px; }
        .btn-submit { width: 100%; background: var(--primary); color: black; border:none; padding: 12px; border-radius: 8px; font-weight: bold; cursor: pointer; margin-top: 10px; }
        
        #info-bar { position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%); width: 90%; max-width: 480px; background: var(--glass); padding: 20px; border-radius: 20px; border: 1px solid rgba(255,255,255,0.1); display: none; }
        .action-btn { background: var(--primary); color: #000; border: none; padding: 10px 25px; border-radius: 20px; font-weight: bold; cursor: pointer; float: right; margin-top: -30px; }
        #splat-viewer { position: absolute; inset: 0; background: #000; z-index: 50; display: none; }
    </style>
    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.157.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.157.0/examples/jsm/",
            "geo-three": "https://cdn.jsdelivr.net/npm/geo-three@0.0.11/build/geo-three.module.js",
            "@mkkellogg/gaussian-splats-3d": "https://cdn.jsdelivr.net/npm/@mkkellogg/gaussian-splats-3d@0.4.6/build/gaussian-splats-3d.module.js",
            "@huggingface/hub": "https://cdn.jsdelivr.net/npm/@huggingface/hub@0.15.1/+esm"
        }
    }
    </script>
</head>
<body>
    <div id="canvas-container"></div>
    <div id="picker-toast">ğŸ“ è¯·ç›´æ¥åœ¨åœ°å›¾ä¸Šç‚¹å‡»ä½ç½®...</div>
    <div id="splat-viewer" class="pointer-auto">
        <button id="close-splat" style="position:absolute;top:20px;left:20px;z-index:60;padding:10px;cursor:pointer;">â† è¿”å›åœ°å›¾</button>
    </div>

    <div id="ui-layer">
        <button id="upload-btn" class="pointer-auto" onclick="UI.openUpload()">+ æ–°å¢ 3D æ‰«æä»»åŠ¡</button>
        <div id="info-bar" class="pointer-auto">
            <h3 id="loc-title" style="margin:0">é¦™æ¸¯åœ°ç‚¹</h3>
            <p id="loc-status" style="color:var(--processing); font-size:0.85em; margin:5px 0;"></p>
            <p id="loc-desc" style="color:#aaa; font-size:0.9em;"></p>
            <button id="enter-btn" class="action-btn" onclick="App.enterSplatMode()">è¿›å…¥ 3D</button>
        </div>

        <div id="modal-overlay" class="pointer-auto">
            <div class="modal-box">
                <h3 style="margin-top:0">é…ç½® 3DGS å¤„ç†ä»»åŠ¡</h3>
                <div class="input-group"><label>HF Write Token</label><input type="password" id="hf-token" placeholder="hf_..."></div>
                <div class="input-group">
                    <label>åœ°ç†ä½ç½® (ç›´æ¥ç‚¹å‡»ä¸‹æ–¹æ‹¾å–æŒ‰é’®)</label>
                    <div style="display:flex; gap:8px;">
                        <input type="text" id="lat-lon-display" readonly placeholder="è¯·ç‚¹å‡»å³ä¾§æŒ‰é’®å¹¶åœ¨åœ°å›¾é€‰æ‹©..." style="flex:1; background:#111;">
                        <button onclick="App.startPickerMode()" style="background:#0072ff; color:white; border:none; border-radius:8px; padding:0 15px; cursor:pointer; font-weight:bold;">ğŸ“ æ‹¾å–</button>
                    </div>
                </div>
                <div class="input-group"><label>åŸå§‹å›¾ç‰‡ (JPG/PNG)</label><input type="file" id="photo" accept="image/*"></div>
                <div class="input-group"><label>æè¿°</label><textarea id="desc" rows="3"></textarea></div>
                <button class="btn-submit" onclick="App.handleUpload()">æäº¤ä»»åŠ¡</button>
                <button onclick="UI.closeUpload()" style="width:100%; background:none; color:#888; border:none; margin-top:10px; cursor:pointer;">å–æ¶ˆ</button>
            </div>
        </div>
    </div>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import * as GEOTHREE from 'geo-three';
        import * as GaussianSplats3D from '@mkkellogg/gaussian-splats-3d';
        import { commit } from '@huggingface/hub';

        // â˜… é…ç½®ï¼šæ›¿æ¢ä¸ºä½ çš„ HF Repo ID
        const REPO_ID = "ColinWong24/my-gaussian-world"; 
        const state = { locations: [], currentLoc: null, viewer: null, isPicking: false, selectedCoords: null };

        const App = {
            init: async function() {
                this.scene = new THREE.Scene();
                this.scene.background = new THREE.Color(0x020205);
                
                // è®¾ç½®ç›¸æœºï¼ŒNear å¹³é¢ä¸èƒ½ä¸º 0ï¼Œå¦åˆ™çœ‹ä¸åˆ°åœ°å›¾ [web:105]
                this.camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 1, 1e10);
                this.camera.position.set(0, 50000, 50000); // ä¿¯è§†é¦™æ¸¯å…¨å¢ƒè§†è§’
                
                this.renderer = new THREE.WebGLRenderer({ antialias: true });
                this.renderer.setSize(window.innerWidth, window.innerHeight);
                document.getElementById('canvas-container').appendChild(this.renderer.domElement);
                
                this.controls = new OrbitControls(this.camera, this.renderer.domElement);
                this.controls.enableDamping = true;

                // 1. åŠ è½½ç“¦ç‰‡åœ°å›¾ã€‚Provider å¿…é¡»ä½¿ç”¨æ ‡å‡† Tile æ¸²æŸ“æºè€Œéæ•°æ®æ¥å£ [web:113]
                const provider = new GEOTHREE.OpenStreetMapsProvider();
                this.map = new GEOTHREE.MapView(GEOTHREE.MapView.PLANAR, provider);
                this.scene.add(this.map);
                
                // å°†åœ°å›¾ä¸­å¿ƒé”šå®šè‡³é¦™æ¸¯ï¼š22.3193, 114.1694
                const hk = GEOTHREE.UnitsUtils.datumsToSpherical(22.3193, 114.1694);
                this.map.position.set(-hk.x, 0, hk.y); 

                // æ·»åŠ å……è¶³çš„ç¯å¢ƒå…‰ä»¥æ˜¾ç¤ºæ ‡å¿—ç‰© [web:105]
                this.scene.add(new THREE.AmbientLight(0xffffff, 1.5));

                this.markerGroup = new THREE.Group();
                this.scene.add(this.markerGroup);

                window.addEventListener('click', (e) => this.onClick(e));
                await this.loadLocations();
                this.animate();
            },

            loadLocations: async function() {
                try {
                    const res = await fetch(`https://huggingface.co/datasets/${REPO_ID}/resolve/main/locations.json?t=${Date.now()}`);
                    if(!res.ok) return;
                    state.locations = await res.json();
                    this.markerGroup.clear();
                    state.locations.forEach(loc => {
                        const coords = GEOTHREE.UnitsUtils.datumsToSpherical(loc.lat, loc.lon);
                        const isReady = loc.status !== "processing";
                        const mesh = new THREE.Mesh(
                            new THREE.SphereGeometry(200, 32, 32), 
                            new THREE.MeshBasicMaterial({ color: isReady ? 0x00ff88 : 0xffcc00 })
                        );
                        // æ˜ å°„åæ ‡è‡³åœ°å›¾æ‰€åœ¨ X-Z å¹³é¢
                        mesh.position.set(coords.x + this.map.position.x, 200, -coords.y - this.map.position.z);
                        mesh.userData = loc;
                        this.markerGroup.add(mesh);
                    });
                } catch(e) {}
            },

            startPickerMode: function() { 
                state.isPicking = true; 
                document.getElementById('modal-overlay').style.display = 'none'; 
                document.getElementById('picker-toast').style.display = 'block'; 
            },

            onClick: function(e) {
                if(e.target.closest('.pointer-auto')) return;
                const ray = new THREE.Raycaster();
                const m = new THREE.Vector2((e.clientX/window.innerWidth)*2-1, -(e.clientY/window.innerHeight)*2+1);
                ray.setFromCamera(m, this.camera);

                if(state.isPicking) {
                    const hits = ray.intersectObjects(this.map.children, true);
                    if(hits.length > 0) {
                        const p = hits[0].point;
                        // åæ ‡é€†å‘è½¬æ¢ï¼šä¸–ç•Œåæ ‡ -> ç»çº¬åº¦ [web:134]
                        const worldX = p.x - this.map.position.x;
                        const worldY = -p.z + this.map.position.z;
                        const geo = GEOTHREE.UnitsUtils.sphericalToDatums(worldX, worldY);
                        
                        state.selectedCoords = geo;
                        document.getElementById('lat-lon-display').value = `${geo.latitude.toFixed(5)}, ${geo.longitude.toFixed(5)}`;
                        state.isPicking = false; 
                        document.getElementById('picker-toast').style.display = 'none'; 
                        document.getElementById('modal-overlay').style.display = 'flex';
                    }
                } else {
                    const hits = ray.intersectObjects(this.markerGroup.children);
                    if(hits.length > 0) {
                        state.currentLoc = hits[0].object.userData;
                        document.getElementById('info-bar').style.display = 'block';
                        document.getElementById('loc-desc').innerText = state.currentLoc.desc;
                        document.getElementById('loc-status').innerText = state.currentLoc.status === 'processing' ? 'âŒ› æ’é˜Ÿé‡å»ºä¸­...' : 'âœ… 3D æ¨¡å‹å·²å°±ç»ª';
                        document.getElementById('enter-btn').disabled = state.currentLoc.status === 'processing';
                    } else {
                        document.getElementById('info-bar').style.display = 'none';
                    }
                }
            },

            handleUpload: async function() {
                const token = document.getElementById('hf-token').value;
                const file = document.getElementById('photo').files[0];
                if(!token || !file || !state.selectedCoords) return alert("è¯·å®Œæˆæ‰€æœ‰æ­¥éª¤åŠ Token è¾“å…¥ï¼");
                
                const ts = Date.now();
                const path = `inputs/${ts}_${file.name}`;
                state.locations.push({ 
                    id: ts, lat: state.selectedCoords.latitude, lon: state.selectedCoords.longitude, 
                    desc: document.getElementById('desc').value, photoPath: path, splatPath: "", status: "processing" 
                });
                
                try {
                    await commit({
                        credentials: { accessToken: token },
                        repo: { type: "dataset", name: REPO_ID },
                        operations: [
                            { operation: "addOrUpdate", path: path, content: file },
                            { operation: "addOrUpdate", path: "locations.json", content: new Blob([JSON.stringify(state.locations, null, 2)], {type:"application/json"}) }
                        ],
                        title: `Add HK Job ${ts}`
                    });
                    location.reload();
                } catch(e) { alert("Error: " + e.message); }
            },

            enterSplatMode: function() {
                if(!state.currentLoc || state.currentLoc.status === 'processing') return;
                document.getElementById('splat-viewer').style.display = 'block';
                const url = `https://huggingface.co/datasets/${REPO_ID}/resolve/main/${state.currentLoc.splatPath}`;
                if(!state.viewer) {
                    state.viewer = new GaussianSplats3D.Viewer({ 'cameraUp': [0, -1, -0.6], 'initialCameraPosition': [-1, -4, 6], 'rootElement': document.getElementById('splat-viewer') });
                    state.viewer.init();
                }
                state.viewer.addSplatScene(url, {'streamView': true}).then(() => state.viewer.start());
            },

            animate: function() { 
                requestAnimationFrame(() => this.animate()); 
                this.controls.update();
                this.renderer.render(this.scene, this.camera); 
            }
        };

        document.getElementById('close-splat').onclick = () => document.getElementById('splat-viewer').style.display = 'none';
        App.init();
        window.UI = { openUpload: () => document.getElementById('modal-overlay').style.display = 'flex', closeUpload: () => document.getElementById('modal-overlay').style.display = 'none' };
        window.App = App;
    </script>
</body>
</html>
