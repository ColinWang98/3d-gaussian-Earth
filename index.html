<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaussian Earth: Community Splat World</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; font-family: sans-serif; color: white; }
        #canvas-container { position: absolute; width: 100%; height: 100%; z-index: 1; }
        
        /* UI Overlay */
        #ui-layer { position: absolute; pointer-events: none; width: 100%; height: 100%; z-index: 10; }
        
        /* Upload Button & Modal */
        #upload-btn {
            position: absolute; top: 20px; right: 20px; pointer-events: auto;
            background: linear-gradient(135deg, #ff00cc, #333399);
            border: none; padding: 10px 20px; border-radius: 30px; color: white; font-weight: bold; cursor: pointer;
        }
        #upload-modal {
            display: none; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            background: rgba(20, 20, 30, 0.95); padding: 30px; border-radius: 15px; border: 1px solid #444;
            width: 300px; pointer-events: auto; backdrop-filter: blur(10px);
        }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-size: 0.9rem; color: #aaa; }
        input, textarea { width: 100%; background: #111; border: 1px solid #333; color: white; padding: 8px; border-radius: 5px; }
        
        /* Bottom Bar */
        #bottom-bar {
            position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%);
            width: 80%; max-width: 600px; background: rgba(10, 15, 30, 0.8);
            padding: 20px; border-radius: 20px; display: none; pointer-events: auto;
            backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.1);
        }

        /* Splat Viewer Container */
        #splat-container {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 5; display: none; pointer-events: auto; background: rgba(0,0,0,0.8);
        }
        #close-splat {
            position: absolute; top: 20px; left: 20px; z-index: 20;
            background: white; color: black; border: none; padding: 5px 15px; cursor: pointer;
        }
        
        #loading-overlay {
            position: absolute; top:0; left:0; width:100%; height:100%; background:black; 
            display:flex; justify-content:center; align-items:center; z-index: 999;
        }
    </style>
    
    <!-- Libraries -->
    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.157.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.157.0/examples/jsm/",
            "@mkkellogg/gaussian-splats-3d": "https://cdn.jsdelivr.net/npm/@mkkellogg/gaussian-splats-3d@0.3.0/build/gaussian-splats-3d.module.js",
            "@huggingface/hub": "https://cdn.jsdelivr.net/npm/@huggingface/hub@0.8.3/+esm"
        }
    }
    </script>
    <!-- EXIF Reader for GPS extraction -->
    <script src="https://cdn.jsdelivr.net/npm/exif-js"></script>
</head>
<body>

    <div id="loading-overlay">LOADING EARTH SYSTEM...</div>

    <div id="canvas-container"></div>

    <!-- Real 3DGS Viewer Overlay -->
    <div id="splat-container">
        <button id="close-splat">‚Üê Back to Earth</button>
        <!-- The 3DGS canvas will be injected here by the library -->
    </div>

    <div id="ui-layer">
        <button id="upload-btn" onclick="document.getElementById('upload-modal').style.display='block'">+ Upload New Spot</button>
        
        <!-- Upload Form -->
        <div id="upload-modal">
            <h3>Add a Gaussian Memory</h3>
            <div class="form-group">
                <label>HF Write Token (Required):</label>
                <input type="password" id="hf-token" placeholder="hf_...">
            </div>
            <div class="form-group">
                <label>Cover Photo (for GPS):</label>
                <input type="file" id="file-photo" accept="image/jpeg">
            </div>
            <div class="form-group">
                <label>3D Model (.splat):</label>
                <input type="file" id="file-splat" accept=".splat,.ply">
            </div>
            <div class="form-group">
                <label>Description:</label>
                <textarea id="desc-text" rows="2" placeholder="A busy street in..."></textarea>
            </div>
            <button onclick="handleUpload()" style="width:100%; background:#4deeea; border:none; padding:10px; cursor:pointer; font-weight:bold;">üöÄ Launch to Orbit</button>
            <button onclick="document.getElementById('upload-modal').style.display='none'" style="margin-top:10px; width:100%; background:transparent; border:1px solid #555; color:#aaa; cursor:pointer;">Cancel</button>
        </div>

        <!-- Location Info -->
        <div id="bottom-bar">
            <h2 id="loc-name" style="margin:0">Location Name</h2>
            <p id="loc-desc" style="color:#ccc; font-size:0.9em; margin:5px 0 10px 0">...</p>
            <button onclick="enterSplatView()" style="background:#4deeea; border:none; padding:8px 20px; border-radius:20px; cursor:pointer; font-weight:bold">üëÅÔ∏è Enter 3D View</button>
        </div>
    </div>

    <script type="module" src="./js/app.js"></script>
</body>
</html>
