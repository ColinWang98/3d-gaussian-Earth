<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HK 3DGS Hub | 2D+3D Hologram</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils"></script>
    <style>
        :root { --primary: #00ff88; --glass: rgba(10, 15, 30, 0.95); }
        body, html { margin: 0; padding: 0; height: 100%; background: #000; font-family: 'Segoe UI', system-ui, sans-serif; overflow: hidden; }
        
        #map-background { position: absolute; inset: 0; z-index: 1; background: #050510; }
        #ui-layer { position: absolute; inset: 0; pointer-events: none; z-index: 1000; }
        .pointer-auto { pointer-events: auto; }
        
        /* è¯­è¨€åˆ‡æ¢æŒ‰é’® [attached_file:1] */
        #lang-toggle { position: absolute; top: 20px; left: 20px; background: var(--glass); color: white; border: 1px solid #444; padding: 8px 15px; border-radius: 20px; cursor: pointer; font-weight: bold; }
        #upload-btn { position: absolute; top: 20px; right: 20px; background: #0072ff; border: none; padding: 12px 24px; border-radius: 50px; color: white; font-weight: bold; cursor: pointer; }
        #picker-toast { position: absolute; top: 20px; left: 50%; transform: translateX(-50%); background: #ffcc00; color: #000; font-weight: bold; padding: 10px 25px; border-radius: 30px; display: none; }
        
        #modal-overlay { display: none; position: absolute; inset: 0; background: rgba(0,0,0,0.85); backdrop-filter: blur(5px); justify-content: center; align-items: center; }
        .modal-box { background: #151525; padding: 25px; border-radius: 16px; width: 90%; max-width: 400px; color: white; border: 1px solid #333; }
        input, textarea { width: 100%; box-sizing: border-box; background: #050510; border: 1px solid #444; color: white; padding: 10px; border-radius: 8px; margin: 8px 0; }
        
        #info-bar { position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%); width: 90%; max-width: 450px; background: var(--glass); padding: 20px; border-radius: 20px; border: 1px solid rgba(255,255,255,0.1); color: white; display: none; }
        #splat-viewer { position: absolute; inset: 0; background: #000; z-index: 2000; display: none; }
        #close-splat { position: absolute; top: 20px; left: 20px; z-index: 2100; padding: 10px 20px; border-radius: 20px; background: rgba(255,255,255,0.2); color: white; border: 1px solid white; cursor: pointer; }
    </style>
    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.157.0/build/three.module.js",
            "@huggingface/hub": "https://cdn.jsdelivr.net/npm/@huggingface/hub@0.15.1/+esm"
        }
    }
    </script>
</head>
<body>
    <div id="map-background"></div>
    <div id="picker-toast">ğŸ“ <span data-i18n="picker_hint">è¯·åœ¨åœ°å›¾ä¸Šç‚¹å‡»æ‹¾å–åæ ‡ç‚¹...</span></div>
    
    <div id="splat-viewer" class="pointer-auto"><button id="close-splat" data-i18n="btn_back">è¿”å›åœ°å›¾</button></div>

    <div id="ui-layer">
        <button id="lang-toggle" class="pointer-auto">EN / ä¸­</button>
        <button id="upload-btn" class="pointer-auto" data-i18n="btn_new">+ æ–°å¢é‡å»ºä»»åŠ¡</button>
        
        <div id="info-bar" class="pointer-auto">
            <h3 id="loc-title" style="margin:0"></h3>
            <p id="loc-status" style="color:#ffcc00; font-size:0.85em; margin:5px 0;"></p>
            <p id="loc-desc" style="color:#aaa; font-size:0.9em;"></p>
            <button id="enter-btn" style="background:#00ff88; border:none; padding:10px 20px; border-radius:20px; font-weight:bold; float:right; cursor:pointer; color:#000;" data-i18n="btn_enter">å…¨æ¯æŸ¥çœ‹</button>
        </div>

        <div id="modal-overlay" class="pointer-auto">
            <div class="modal-box">
                <h3 style="margin-top:0" data-i18n="modal_title">é…ç½® 3DGS ä»»åŠ¡</h3>
                <label data-i18n="label_token">HF Token</label><input type="password" id="hf-token">
                <label data-i18n="label_name_cn">åœ°ç‚¹åç§° (CN)</label><input type="text" id="loc-name-cn">
                <label data-i18n="label_name_en">Location Name (EN)</label><input type="text" id="loc-name-en">
                <label data-i18n="label_pos">åæ ‡æ‹¾å–</label>
                <div style="display:flex; gap:8px;">
                    <input type="text" id="lat-lon-display" readonly>
                    <button id="picker-btn" style="background:#0072ff; color:white; border:none; border-radius:8px; padding:0 15px; cursor:pointer;" data-i18n="btn_pick">ğŸ“ æ‹¾å–</button>
                </div>
                <label data-i18n="label_img">ä¸Šä¼ å›¾ç‰‡</label><input type="file" id="photo" accept="image/*">
                <label data-i18n="label_desc">ä»»åŠ¡æè¿°</label><textarea id="desc" rows="2"></textarea>
                <button id="submit-btn" style="width:100%; background:#00ff88; padding:12px; border:none; border-radius:8px; font-weight:bold; cursor:pointer; color:#000;" data-i18n="btn_submit">æäº¤å¹¶åŒæ­¥</button>
                <button id="cancel-btn" style="width:100%; background:none; color:#888; border:none; margin-top:10px; cursor:pointer;" data-i18n="btn_cancel">å–æ¶ˆ</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/leaflet@1.9.4/dist/leaflet.js"></script>
    <script type="module">
        import { commit } from '@huggingface/hub';
        import * as THREE from 'three';
        import * as GaussianSplats3D from 'https://cdn.jsdelivr.net/npm/@mkkellogg/gaussian-splats-3d@0.4.6/build/gaussian-splats-3d.module.js';

        const REPO_ID = "ColinWong24/my-gaussian-world";
        const state = { locations: [], currentLoc: null, isPicking: false, viewer: null, facePos: { x: 0, y: 0 }, lang: 'cn' };

        const i18n = {
            cn: {
                btn_new: "+ æ–°å¢ä»»åŠ¡", btn_back: "â† è¿”å›åœ°å›¾", btn_enter: "å…¨æ¯æŸ¥çœ‹", btn_pick: "æ‹¾å–",
                btn_submit: "æäº¤å¹¶åŒæ­¥", btn_cancel: "å–æ¶ˆ", label_token: "HF Write Token", 
                label_name_cn: "åœ°ç‚¹åç§° (ä¸­æ–‡)", label_name_en: "åœ°ç‚¹åç§° (è‹±æ–‡)", label_pos: "åœ°ç†åæ ‡",
                label_img: "ä¸Šä¼ ç…§ç‰‡", label_desc: "åœ°ç‚¹æ•…äº‹/æè¿°", modal_title: "ä»»åŠ¡é…ç½®",
                picker_hint: "è¯·åœ¨åœ°å›¾ä¸Šç‚¹å‡»æ‹¾å–åæ ‡ç‚¹...", status_ready: "âœ… æ¨¡å‹å·²å°±ç»ª", status_busy: "âŒ› GPU å¤„ç†ä¸­..."
            },
            en: {
                btn_new: "+ New Task", btn_back: "â† Back", btn_enter: "Hologram View", btn_pick: "Pick",
                btn_submit: "Submit", btn_cancel: "Cancel", label_token: "HF Write Token",
                label_name_cn: "Name (CN)", label_name_en: "Name (EN)", label_pos: "Coordinates",
                label_img: "Upload Photo", label_desc: "Description", modal_title: "Task Configuration",
                picker_hint: "Click on the map to pick coordinates...", status_ready: "âœ… Ready", status_busy: "âŒ› Processing..."
            }
        };

        // 1. åˆå§‹åŒ– 2D åœ°å›¾
        const map = L.map('map-background', { center: [22.3193, 114.1694], zoom: 13, zoomControl: false });
        L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png').addTo(map);
        const markerGroup = L.layerGroup().addTo(map);

        map.on('click', (e) => {
            if (state.isPicking) {
                document.getElementById('lat-lon-display').value = `${e.latlng.lat.toFixed(5)}, ${e.latlng.lng.toFixed(5)}`;
                state.selectedCoords = e.latlng;
                state.isPicking = false;
                document.getElementById('picker-toast').style.display = 'none';
                document.getElementById('modal-overlay').style.display = 'flex';
            }
        });

        // 2. è¯­è¨€åˆ‡æ¢é€»è¾‘ [attached_file:1]
        function updateUI() {
            document.querySelectorAll('[data-i18n]').forEach(el => {
                el.innerText = i18n[state.lang][el.getAttribute('data-i18n')];
            });
            if (state.currentLoc) refreshInfoBar();
        }
        document.getElementById('lang-toggle').onclick = () => {
            state.lang = state.lang === 'cn' ? 'en' : 'cn';
            updateUI();
        };

        function refreshInfoBar() {
            const loc = state.currentLoc;
            document.getElementById('loc-title').innerText = state.lang === 'cn' ? (loc.name || "æœªå‘½åç‚¹ä½") : (loc.name_en || "Unnamed Location");
            document.getElementById('loc-status').innerText = loc.status === 'ready' ? i18n[state.lang].status_ready : i18n[state.lang].status_busy;
            document.getElementById('loc-desc').innerText = loc.desc || "";
        }

        // 3. æ•°æ®åŒæ­¥ä¸ Marker æ¸²æŸ“
        async function loadLocations() {
            try {
                const res = await fetch(`https://huggingface.co/datasets/${REPO_ID}/resolve/main/locations.json?t=${Date.now()}`);
                state.locations = await res.json();
                markerGroup.clearLayers();
                state.locations.forEach(loc => {
                    const isReady = loc.status === 'ready';
                    const marker = L.circleMarker([loc.lat, loc.lon], { 
                        radius: 10, fillColor: isReady ? '#00ff88' : '#ffcc00', fillOpacity: 0.9, weight: 2, color: '#fff' 
                    }).addTo(markerGroup);
                    
                    marker.on('click', () => {
                        state.currentLoc = loc;
                        document.getElementById('info-bar').style.display = 'block';
                        refreshInfoBar();
                        document.getElementById('enter-btn').style.display = isReady ? "block" : "none";
                    });
                });
            } catch (e) {}
        }

        // 4. ä»»åŠ¡æäº¤é€»è¾‘ï¼ˆå¢åŠ åœ°ç‚¹åç§°ï¼‰
        document.getElementById('submit-btn').onclick = async () => {
            const token = document.getElementById('hf-token').value;
            const file = document.getElementById('photo').files[0];
            const name_cn = document.getElementById('loc-name-cn').value;
            const name_en = document.getElementById('loc-name-en').value;
            if(!token || !file || !state.selectedCoords) return alert("Missing Info!");
            
            const ts = Date.now();
            const path = `inputs/${ts}_${file.name}`;
            state.locations.push({ 
                id: ts, lat: state.selectedCoords.lat, lon: state.selectedCoords.lng, 
                name: name_cn, name_en: name_en,
                desc: document.getElementById('desc').value, photoPath: path, splatPath: "", status: "processing" 
            });
            
            try {
                await commit({
                    credentials: { accessToken: token }, repo: { type: "dataset", name: REPO_ID },
                    operations: [
                        { operation: "addOrUpdate", path: path, content: file },
                        { operation: "addOrUpdate", path: "locations.json", content: new Blob([JSON.stringify(state.locations, null, 2)], {type:"application/json"}) }
                    ],
                    title: `Add ${name_en || 'Task'}`
                });
                location.reload();
            } catch(e) { alert(e.message); }
        };

        // 5. 3D å…¨æ¯é€»è¾‘ä¿æŒä¸å˜ï¼ˆFaceMesh éƒ¨åˆ†çœç•¥ï¼Œå‚è€ƒå‰ä¸€ç‰ˆæœ¬ï¼‰
        // ... (æ­¤å¤„ä¿ç•™å‰ä¸€ç‰ˆæœ¬çš„ faceMesh å’Œ startCamera é€»è¾‘) ...

        document.getElementById('upload-btn').onclick = () => document.getElementById('modal-overlay').style.display = 'flex';
        document.getElementById('cancel-btn').onclick = () => document.getElementById('modal-overlay').style.display = 'none';
        document.getElementById('picker-btn').onclick = () => { 
            document.getElementById('modal-overlay').style.display = 'none'; 
            document.getElementById('picker-toast').style.display = 'block'; 
            state.isPicking = true; 
        };
        document.getElementById('close-splat').onclick = () => document.getElementById('splat-viewer').style.display = 'none';

        loadLocations();
        updateUI();
        setInterval(loadLocations, 10000);
    </script>
</body>
</html>
