<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HK 3DGS Tracker | Advanced</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils"></script>
    <style>
        :root { --primary: #00ff88; --danger: #ff4444; --glass: rgba(10, 15, 30, 0.95); }
        body, html { margin: 0; padding: 0; height: 100%; background: #000; font-family: 'Segoe UI', sans-serif; overflow: hidden; }
        #map-background { position: absolute; inset: 0; z-index: 1; }
        #ui-layer { position: absolute; inset: 0; pointer-events: none; z-index: 1000; }
        .pointer-auto { pointer-events: auto; }
        
        #lang-toggle { position: absolute; top: 20px; left: 20px; background: var(--glass); color: white; border: 1px solid #444; padding: 8px 15px; border-radius: 20px; cursor: pointer; }
        #upload-btn { position: absolute; top: 20px; right: 20px; background: #0072ff; border: none; padding: 12px 24px; border-radius: 50px; color: white; font-weight: bold; cursor: pointer; }
        
        #info-bar { position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%); width: 90%; max-width: 450px; background: var(--glass); padding: 20px; border-radius: 20px; border: 1px solid rgba(255,255,255,0.1); color: white; display: none; }
        .info-btns { display: flex; gap: 10px; margin-top: 15px; justify-content: flex-end; }
        .btn-del { background: none; border: 1px solid var(--danger); color: var(--danger); padding: 8px 15px; border-radius: 20px; cursor: pointer; font-size: 0.85em; }
        
        #modal-overlay { display: none; position: absolute; inset: 0; background: rgba(0,0,0,0.85); backdrop-filter: blur(5px); justify-content: center; align-items: center; z-index: 3000; }
        .modal-box { background: #151525; padding: 25px; border-radius: 16px; width: 90%; max-width: 400px; color: white; border: 1px solid #333; }
        input, textarea { width: 100%; box-sizing: border-box; background: #050510; border: 1px solid #444; color: white; padding: 10px; border-radius: 8px; margin: 8px 0; }
        
        #splat-viewer { position: absolute; inset: 0; background: #000; z-index: 2000; display: none; }
        #close-splat { position: absolute; top: 20px; left: 20px; z-index: 2100; padding: 10px 20px; border-radius: 20px; background: rgba(255,255,255,0.2); color: white; border: 1px solid white; cursor: pointer; }
        #picker-toast { position: absolute; top: 20px; left: 50%; transform: translateX(-50%); background: #ffcc00; color: #000; font-weight: bold; padding: 10px 25px; border-radius: 30px; display: none; z-index: 4000; }
    </style>
    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.157.0/build/three.module.js",
            "@huggingface/hub": "https://cdn.jsdelivr.net/npm/@huggingface/hub@0.15.1/+esm"
        }
    }
    </script>
</head>
<body>
    <div id="map-background"></div>
    <div id="picker-toast">üìç <span data-i18n="picker_hint">ÁÇπÂáªÂú∞ÂõæÊãæÂèñ‰ΩçÁΩÆ...</span></div>
    <div id="splat-viewer" class="pointer-auto"><button id="close-splat" data-i18n="btn_back">Return</button></div>

    <div id="ui-layer">
        <button id="lang-toggle" class="pointer-auto">EN / ‰∏≠</button>
        <button id="upload-btn" class="pointer-auto" data-i18n="btn_new">+ New Task</button>
        
        <div id="info-bar" class="pointer-auto">
            <h3 id="loc-title" style="margin:0"></h3>
            <p id="loc-desc" style="color:#aaa; font-size:0.9em; margin:10px 0;"></p>
            <div class="info-btns">
                <button class="btn-del" id="del-btn" data-i18n="btn_del">Âà†Èô§ÁÇπ‰Ωç</button>
                <button id="enter-btn" style="background:#00ff88; border:none; padding:8px 20px; border-radius:20px; font-weight:bold; cursor:pointer; color:#000;" data-i18n="btn_enter">Êü•Áúã 3D</button>
            </div>
        </div>
    </div>

    <!-- ‰∫§‰∫íÂºπÁ™ó [web:218] -->
    <div id="modal-overlay" class="pointer-auto">
        <div class="modal-box">
            <h3 data-i18n="modal_title">ÈÖçÁΩÆ‰ªªÂä°</h3>
            <input type="password" id="hf-token" data-i18n-placeholder="label_token">
            <input type="text" id="loc-name-cn" data-i18n-placeholder="label_name_cn">
            <input type="text" id="loc-name-en" data-i18n-placeholder="label_name_en">
            <div style="display:flex; gap:8px;">
                <input type="text" id="lat-lon-display" readonly>
                <button id="picker-btn" style="background:#0072ff; color:white; border:none; border-radius:8px; padding:0 10px; cursor:pointer;" data-i18n="btn_pick">ÊãæÂèñ</button>
            </div>
            <input type="file" id="photo" accept="image/*">
            <textarea id="desc" rows="2" data-i18n-placeholder="label_desc"></textarea>
            <button id="submit-btn" style="width:100%; background:#00ff88; padding:12px; border:none; border-radius:8px; font-weight:bold; cursor:pointer; color:#000;" data-i18n="btn_submit">Êèê‰∫§</button>
            <button id="cancel-btn" style="width:100%; background:none; color:#888; border:none; margin-top:10px; cursor:pointer;" data-i18n="btn_cancel">ÂèñÊ∂à</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/leaflet@1.9.4/dist/leaflet.js"></script>
    <script type="module">
        import { commit } from '@huggingface/hub';
        import * as THREE from 'three';
        import * as GaussianSplats3D from 'https://cdn.jsdelivr.net/npm/@mkkellogg/gaussian-splats-3d@0.4.6/build/gaussian-splats-3d.module.js';

        const REPO_ID = "ColinWong24/my-gaussian-world";
        const state = { locations: [], currentLoc: null, lang: 'cn', viewer: null, isPicking: false, facePos: {x:0, y:0} };

        const i18n = {
            cn: { btn_del: "Âà†Èô§ÁÇπ‰Ωç", btn_enter: "ÂÖ®ÊÅØÊü•Áúã", btn_new: "+ Êñ∞Â¢û‰ªªÂä°", btn_back: "ËøîÂõû", btn_pick: "ÊãæÂèñ", btn_submit: "Êèê‰∫§", btn_cancel: "ÂèñÊ∂à", label_token: "HF Token", label_name_cn: "‰∏≠ÊñáÂêç", label_name_en: "Ëã±ÊñáÂêç", label_desc: "ÊèèËø∞", modal_title: "ÈÖçÁΩÆ‰ªªÂä°", picker_hint: "ÁÇπÂáªÂú∞ÂõæÊãæÂèñ‰ΩçÁΩÆ...", del_confirm: "ËØ∑ËæìÂÖ• HF Write Token Á°ÆËÆ§Âà†Èô§:", auth_err: "È™åËØÅÂ§±Ë¥•" },
            en: { btn_del: "Delete", btn_enter: "Hologram", btn_new: "+ New Task", btn_back: "Back", btn_pick: "Pick", btn_submit: "Submit", btn_cancel: "Cancel", label_token: "HF Token", label_name_cn: "Name (CN)", label_name_en: "Name (EN)", label_desc: "Description", modal_title: "Task Config", picker_hint: "Click to pick location...", del_confirm: "Enter HF Write Token to delete:", auth_err: "Auth Failed" }
        };

        const map = L.map('map-background', { center: [22.3193, 114.1694], zoom: 13, zoomControl: false });
        L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png').addTo(map);
        const markerGroup = L.layerGroup().addTo(map);

        // 1. UI Âà∑Êñ∞‰∏éÂ§öËØ≠Ë®Ä [attached_file:1]
        function updateUI() {
            document.querySelectorAll('[data-i18n]').forEach(el => {
                el.innerText = i18n[state.lang][el.getAttribute('data-i18n')];
            });
            document.querySelectorAll('[data-i18n-placeholder]').forEach(el => {
                el.placeholder = i18n[state.lang][el.getAttribute('data-i18n-placeholder')];
            });
        }

        // 2. ÊåâÈíÆ‰∫ã‰ª∂ÁõëÂê¨ (‰ΩøÁî®‰∫ã‰ª∂ÂßîÊâòËß£ÂÜ≥ÁÇπÂáªÊó†ÂèçÂ∫î) [web:214]
        document.addEventListener('click', async (e) => {
            const id = e.target.id;
            if (id === 'lang-toggle') { state.lang = state.lang==='cn'?'en':'cn'; updateUI(); loadLocations(); }
            if (id === 'upload-btn') { document.getElementById('modal-overlay').style.display = 'flex'; }
            if (id === 'cancel-btn') { document.getElementById('modal-overlay').style.display = 'none'; }
            if (id === 'picker-btn') { document.getElementById('modal-overlay').style.display = 'none'; document.getElementById('picker-toast').style.display = 'block'; state.isPicking = true; }
            if (id === 'submit-btn') { handleUpload(); }
            if (id === 'close-splat') { document.getElementById('splat-viewer').style.display = 'none'; }
        });

        map.on('click', (e) => {
            if (state.isPicking) {
                document.getElementById('lat-lon-display').value = `${e.latlng.lat.toFixed(5)}, ${e.latlng.lng.toFixed(5)}`;
                state.selectedCoords = e.latlng;
                state.isPicking = false;
                document.getElementById('picker-toast').style.display = 'none';
                document.getElementById('modal-overlay').style.display = 'flex';
            }
        });

        // 3. Âà†Èô§ÈÄªËæë [web:148]
        document.getElementById('del-btn').onclick = async () => {
            const token = prompt(i18n[state.lang].del_confirm);
            if (!token) return;
            const updated = state.locations.filter(l => l.id !== state.currentLoc.id);
            try {
                await commit({ credentials: { accessToken: token }, repo: { type: "dataset", name: REPO_ID }, operations: [{ operation: "addOrUpdate", path: "locations.json", content: new Blob([JSON.stringify(updated, null, 2)], {type:"application/json"}) }] });
                location.reload();
            } catch (e) { alert(i18n[state.lang].auth_err); }
        };

        // 4. Êèê‰∫§ÈÄªËæë
        async function handleUpload() {
            const token = document.getElementById('hf-token').value;
            const file = document.getElementById('photo').files[0];
            if(!token || !file || !state.selectedCoords) return alert("Info Incomplete");
            const ts = Date.now();
            const path = `inputs/${ts}_${file.name}`;
            state.locations.push({ id: ts, lat: state.selectedCoords.lat, lon: state.selectedCoords.lng, name: document.getElementById('loc-name-cn').value, name_en: document.getElementById('loc-name-en').value, desc: document.getElementById('desc').value, photoPath: path, splatPath: "", status: "processing" });
            try {
                await commit({ credentials: { accessToken: token }, repo: { type: "dataset", name: REPO_ID }, operations: [{ operation: "addOrUpdate", path: path, content: file }, { operation: "addOrUpdate", path: "locations.json", content: new Blob([JSON.stringify(state.locations, null, 2)], {type:"application/json"}) }] });
                location.reload();
            } catch (e) { alert(e.message); }
        }

        // 5. 3D Ê∏≤Êüì‰∏éËá™ÈÄÇÂ∫îÂ±Ö‰∏≠ [web:181][web:189]
        document.getElementById('enter-btn').onclick = async () => {
            const container = document.getElementById('splat-viewer');
            container.style.display = 'block';
            const url = `https://huggingface.co/datasets/${REPO_ID}/resolve/main/${state.currentLoc.splatPath}`;
            if (!state.viewer) {
                state.viewer = new GaussianSplats3D.Viewer({ 'rootElement': container, 'cameraUp': [0, -1, 0], 'initialCameraPosition': [0, 0, 5], 'sharedMemoryForWorkers': false });
                await state.viewer.init();
            }
            await state.viewer.addSplatScene(url, { 'onSceneLoad': (scene) => {
                const box = new THREE.Box3().setFromObject(scene.object3D);
                const center = box.getCenter(new THREE.Vector3());
                const size = box.getSize(new THREE.Vector3());
                const maxDim = Math.max(size.x, size.y, size.z);
                const cameraZ = Math.abs(maxDim / 2 / Math.tan(state.viewer.camera.fov * (Math.PI / 360))) * 1.5;
                state.viewer.camera.position.set(center.x, center.y, center.z + cameraZ);
                state.viewer.camera.lookAt(center);
                if(state.viewer.controls) state.viewer.controls.target.copy(center);
            }});
            state.viewer.start();
        };

        async function loadLocations() {
            try {
                const res = await fetch(`https://huggingface.co/datasets/${REPO_ID}/resolve/main/locations.json?t=${Date.now()}`);
                state.locations = await res.json();
                markerGroup.clearLayers();
                state.locations.forEach(loc => {
                    L.circleMarker([loc.lat, loc.lon], { radius: 10, fillColor: loc.status==='ready'?'#00ff88':'#ffcc00', fillOpacity: 0.9, weight: 2, color: '#fff' })
                    .addTo(markerGroup).on('click', () => {
                        state.currentLoc = loc;
                        document.getElementById('info-bar').style.display = 'block';
                        document.getElementById('loc-title').innerText = state.lang==='cn'?loc.name:loc.name_en;
                        document.getElementById('loc-desc').innerText = loc.desc;
                    });
                });
            } catch(e){}
        }

        loadLocations();
        updateUI();
    </script>
</body>
</html>
