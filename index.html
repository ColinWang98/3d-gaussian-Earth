<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HK 3DGS Hub | 2D+3D æ··åˆç‰ˆ</title>
    <!-- Leaflet 2D åœ°å›¾æ ·å¼ -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        :root { --primary: #00ff88; --glass: rgba(10, 15, 30, 0.9); }
        body, html { margin: 0; padding: 0; height: 100%; background: #000; font-family: 'Segoe UI', sans-serif; }
        
        /* åº•å±‚ 2D åœ°å›¾ï¼šå æ»¡å…¨å± */
        #map-background { position: absolute; inset: 0; z-index: 1; }
        
        /* UI äº¤äº’å±‚ */
        #ui-layer { position: absolute; inset: 0; pointer-events: none; z-index: 1000; }
        .pointer-auto { pointer-events: auto; }
        
        #upload-btn { position: absolute; top: 20px; right: 20px; background: #0072ff; border: none; padding: 12px 24px; border-radius: 50px; color: white; font-weight: bold; cursor: pointer; box-shadow: 0 4px 15px rgba(0,0,0,0.3); }
        #picker-toast { position: absolute; top: 20px; left: 50%; transform: translateX(-50%); background: #ffcc00; color: #000; font-weight: bold; padding: 10px 25px; border-radius: 30px; display: none; }
        
        /* å¼¹çª—ä¸ä¿¡æ¯æ¡ */
        #modal-overlay { display: none; position: absolute; inset: 0; background: rgba(0,0,0,0.85); backdrop-filter: blur(5px); justify-content: center; align-items: center; }
        .modal-box { background: #151525; padding: 25px; border-radius: 16px; width: 90%; max-width: 400px; color: white; border: 1px solid #333; }
        input, textarea { width: 100%; box-sizing: border-box; background: #050510; border: 1px solid #444; color: white; padding: 10px; border-radius: 8px; margin: 10px 0; }
        
        #info-bar { position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%); width: 90%; max-width: 450px; background: var(--glass); padding: 20px; border-radius: 20px; border: 1px solid rgba(255,255,255,0.1); color: white; display: none; }
        
        /* é¡¶å±‚ 3D æ¸²æŸ“è§†å›¾ */
        #splat-viewer { position: absolute; inset: 0; background: #000; z-index: 2000; display: none; }
        #close-splat { position: absolute; top: 20px; left: 20px; z-index: 2100; padding: 10px 20px; border-radius: 20px; background: rgba(255,255,255,0.2); color: white; border: 1px solid white; cursor: pointer; }
    </style>
</head>
<body>
    <div id="map-background"></div>
    <div id="picker-toast">ğŸ“ è¯·åœ¨ 2D åœ°å›¾ä¸Šç‚¹å‡»ä»»åŠ¡ç‚¹ä½...</div>
    
    <!-- 3D æ²‰æµ¸å¼æŸ¥çœ‹å±‚ -->
    <div id="splat-viewer" class="pointer-auto">
        <button id="close-splat">â† è¿”å› 2D åœ°å›¾</button>
    </div>

    <div id="ui-layer">
        <button id="upload-btn" class="pointer-auto">+ æ–°å¢ 3D é‡å»º</button>
        
        <div id="info-bar" class="pointer-auto">
            <h3 id="loc-title" style="margin:0">åŠ è½½ä¸­...</h3>
            <p id="loc-status" style="color:#ffcc00; font-size:0.85em; margin:5px 0;"></p>
            <p id="loc-desc" style="color:#aaa; font-size:0.9em;"></p>
            <button id="enter-btn" style="background:#00ff88; border:none; padding:10px 20px; border-radius:20px; font-weight:bold; float:right; cursor:pointer;">è¿›å…¥åœºæ™¯</button>
        </div>

        <div id="modal-overlay" class="pointer-auto">
            <div class="modal-box">
                <h3 style="margin-top:0">é…ç½® 3DGS é‡å»ºä»»åŠ¡</h3>
                <label>HF Write Token</label><input type="password" id="hf-token">
                <label>åœ°ç†ä½ç½® (ç‚¹å‡»æ‹¾å–)</label>
                <div style="display:flex; gap:8px;">
                    <input type="text" id="lat-lon-display" readonly placeholder="ç‚¹å‡»æ‹¾å–æŒ‰é’®...">
                    <button id="picker-btn" style="background:#0072ff; color:white; border:none; border-radius:8px; padding:0 15px; cursor:pointer;">ğŸ“ æ‹¾å–</button>
                </div>
                <label>ç…§ç‰‡ä¸Šä¼ </label><input type="file" id="photo" accept="image/*">
                <label>åœ°ç‚¹æè¿°</label><textarea id="desc" rows="2"></textarea>
                <button id="submit-btn" style="width:100%; background:#00ff88; padding:12px; border:none; border-radius:8px; font-weight:bold; cursor:pointer;">æäº¤è‡³äº‘ç«¯</button>
                <button id="cancel-btn" style="width:100%; background:none; color:#888; border:none; margin-top:10px; cursor:pointer;">å–æ¶ˆ</button>
            </div>
        </div>
    </div>

    <!-- å¼•ç”¨ Leaflet JS -->
    <script src="https://cdn.jsdelivr.net/npm/leaflet@1.9.4/dist/leaflet.js"></script>
    <script type="module">
        // å…³é”®ï¼šGitHub Pages ç¯å¢ƒä¸‹ç›´æ¥å¼•ç”¨å®Œæ•´ URL ä»¥é˜²æ¨¡å—è§£æé”™è¯¯ [web:146]
        import { commit } from 'https://cdn.jsdelivr.net/npm/@huggingface/hub@0.15.1/+esm';
        import * as GaussianSplats3D from 'https://cdn.jsdelivr.net/npm/@mkkellogg/gaussian-splats-3d@0.4.6/build/gaussian-splats-3d.module.js';

        const REPO_ID = "ColinWong24/my-gaussian-world";
        let state = { locations: [], currentLoc: null, isPicking: false, viewer: null };

        // 1. åˆå§‹åŒ– 2D åœ°å›¾èƒŒæ™¯ [attached_file:1]
        const map = L.map('map-background', {
            center: [22.3193, 114.1694], // é¦™æ¸¯ä¸­å¿ƒ
            zoom: 13,
            zoomControl: false
        });

        // ä½¿ç”¨æ”¯æŒç¼©æ”¾çš„ 2D ç“¦ç‰‡å›¾å±‚
        L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
            attribution: 'Â© CartoDB'
        }).addTo(map);

        const markerGroup = L.layerGroup().addTo(map);

        // 2. äº¤äº’é€»è¾‘ï¼š2D åæ ‡æ‹¾å– [attached_file:1]
        map.on('click', (e) => {
            if (state.isPicking) {
                const { lat, lng } = e.latlng;
                document.getElementById('lat-lon-display').value = `${lat.toFixed(5)}, ${lng.toFixed(5)}`;
                state.selectedCoords = { lat, lng };
                state.isPicking = false;
                document.getElementById('picker-toast').style.display = 'none';
                document.getElementById('modal-overlay').style.display = 'flex';
            }
        });

        // 3. æ•°æ®åŠ è½½ä¸çŠ¶æ€åŒæ­¥
        async function loadLocations() {
            try {
                const res = await fetch(`https://huggingface.co/datasets/${REPO_ID}/resolve/main/locations.json?t=${Date.now()}`);
                state.locations = await res.json();
                markerGroup.clearLayers();
                state.locations.forEach(loc => {
                    const isReady = loc.status !== 'processing';
                    const marker = L.circleMarker([loc.lat, loc.lon], {
                        radius: 8, fillColor: isReady ? '#00ff88' : '#ffcc00', 
                        color: "#fff", weight: 2, fillOpacity: 0.9
                    }).addTo(markerGroup);

                    marker.on('click', () => {
                        state.currentLoc = loc;
                        document.getElementById('info-bar').style.display = 'block';
                        document.getElementById('loc-title').innerText = "3D æ‰«æç‚¹";
                        document.getElementById('loc-desc').innerText = loc.desc || "æ— æè¿°";
                        document.getElementById('loc-status').innerText = isReady ? "âœ… 3D æ¨¡å‹å·²å°±ç»ª" : "âŒ› æ­£åœ¨åå°é‡å»º...";
                        document.getElementById('enter-btn').style.display = isReady ? "block" : "none";
                    });
                });
            } catch (e) { console.error("åŠ è½½å¤±è´¥:", e); }
        }

        // 4. äº‹ä»¶å¤„ç†å™¨
        document.getElementById('upload-btn').onclick = () => document.getElementById('modal-overlay').style.display = 'flex';
        document.getElementById('cancel-btn').onclick = () => document.getElementById('modal-overlay').style.display = 'none';
        document.getElementById('picker-btn').onclick = () => {
            document.getElementById('modal-overlay').style.display = 'none';
            document.getElementById('picker-toast').style.display = 'block';
            state.isPicking = true;
        };
        
        document.getElementById('submit-btn').onclick = async () => {
            const token = document.getElementById('hf-token').value;
            const file = document.getElementById('photo').files[0];
            if(!token || !file || !state.selectedCoords) return alert("è¯·å®Œæ•´å¡«å†™ï¼");
            
            const ts = Date.now();
            const path = `inputs/${ts}_${file.name}`;
            state.locations.push({ id: ts, lat: state.selectedCoords.lat, lon: state.selectedCoords.lng, desc: document.getElementById('desc').value, photoPath: path, splatPath: "", status: "processing" });
            
            try {
                await commit({
                    credentials: { accessToken: token },
                    repo: { type: "dataset", name: REPO_ID },
                    operations: [
                        { operation: "addOrUpdate", path: path, content: file },
                        { operation: "addOrUpdate", path: "locations.json", content: new Blob([JSON.stringify(state.locations, null, 2)], {type:"application/json"}) }
                    ],
                    title: `Update Task ${ts}`
                });
                location.reload();
            } catch(e) { alert("æäº¤å¤±è´¥: " + e.message); }
        };

        document.getElementById('enter-btn').onclick = () => {
            document.getElementById('splat-viewer').style.display = 'block';
            const url = `https://huggingface.co/datasets/${REPO_ID}/resolve/main/${state.currentLoc.splatPath}`;
            if (!state.viewer) {
                state.viewer = new GaussianSplats3D.Viewer({ 
                    'rootElement': document.getElementById('splat-viewer'),
                    'cameraUp': [0, -1, -0.6], 'initialCameraPosition': [-1, -4, 6]
                });
                state.viewer.init().then(() => state.viewer.addSplatScene(url, {'streamView': true})).then(() => state.viewer.start());
            } else {
                state.viewer.addSplatScene(url, {'streamView': true});
            }
        };

        document.getElementById('close-splat').onclick = () => document.getElementById('splat-viewer').style.display = 'none';

        loadLocations();
        setInterval(loadLocations, 10000); // æ¯ 10 ç§’è‡ªåŠ¨åˆ·æ–° 2D åœ°å›¾çŠ¶æ€
    </script>
</body>
</html>
